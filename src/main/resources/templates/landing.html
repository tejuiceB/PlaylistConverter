<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PlayList Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: linear-gradient(to right, #1DB954, #191414);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .navbar-brand {
            font-size: 2rem;
        }

        .container {
            max-width: 600px;
        }

        .card {
            background-color: #222;
            border: none;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .btn-spotify, .btn-youtube {
            width: 100%;
            font-size: 1.2rem;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn-spotify {
            background-color: #1DB954;
            color: white;
        }

        .btn-spotify:hover {
            background-color: #1AA34A;
            color: white;
        }

        .btn-youtube {
            background-color: #FF0000;
            color: white;
        }

        .btn-youtube:hover {
            background-color: #CC0000;
            color: white;
        }

        .footer {
            background-color: #191414;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
        <a class="navbar-brand" href="#">PlayList Converter</a>
    </nav>

    <div class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center">
        <div class="text-center">
            <h1 class="display-4">Choose Your Conversion</h1>
            <p class="lead">Easily convert your playlists between Spotify and YouTube.</p>
            <div class="card">
                <a href="/spotify_playlists" class="btn btn-spotify btn-lg mt-3">
                    <i class="fab fa-spotify"></i> 
                    Spotify to YouTube
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            <div class="card">
                <a href="/youtube_playlists" class="btn btn-youtube btn-lg mt-3">
                    <i class="fab fa-youtube"></i>
                    YouTube to Spotify
                    <i class="fab fa-spotify"></i>
                </a>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto">
        <div class="container">
            <span>&copy; 2024 PlayList Converter. All Rights Reserved.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
