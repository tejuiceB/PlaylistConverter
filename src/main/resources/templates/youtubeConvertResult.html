<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Playlist Converted</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(10px);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #1DB954 0%, #FF0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-spotify {
            background: #1DB954;
            color: white;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-spotify:hover {
            background: #1ed760;
            transform: scale(1.05);
            color: white;
        }

        .footer {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .display-4 {
            background: linear-gradient(135deg, #1DB954 0%, #FF0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .text-muted {
            color: rgba(255, 255, 255, 0.6) !important;
        }
    </style>
</head>

<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a class="navbar-brand gradient-bg" href="/">PlayList Converter</a>
                <a href="/" class="btn btn-outline-light ms-3">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </div>
    </nav>

    <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="text-center">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="display-4">Playlist Converted</h1>
                    <p class="lead">Your playlist has been successfully created. You can access it using the link below:</p>
                    <a th:href="${url}" target="_blank" class="btn btn-spotify btn-lg mt-3">
                        <i class="fab fa-spotify"></i> View Playlist on Spotify
                    </a>
                </div>
            </div>
            <div class="mt-4">
                <p class="text-muted">Thank you for using PlayList Converter!</p>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto">
        <div class="container">
            <span>&copy; 2024 PlayList Converter. All Rights Reserved.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
